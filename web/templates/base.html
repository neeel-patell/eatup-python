{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EatUP Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}"></link>
    </head>
    <body>
        <div class="container-fluid row p-0 m-0">
            <header class="container-fluid bg-primary p-4">
                <h3 class="font-monospace text-white"><i class="far fa-grin-wink fa-2x text-dark"></i>&nbsp; EatUP - Admin</h3>
            </header>
            <div class="col-lg-2 card p-0">
                <ul class="nav flex-column text-center h5">
                    <li class="nav-item border">
                        <a class="nav-link" href="{% url 'home' %}">Home <i class="fas fa-home"></i></a>
                    </li>
                    <li class="nav-item border">
                        <a class="nav-link" href="{% url 'recipe_category' %}">Recipe Category <i class="fas fa-utensils"></i></a>
                    </li>
                    <li class="nav-item border">
                        <a class="nav-link" href="{% url 'view_product_category' %}">Product Category <i class="fas fa-thermometer"></i></a>
                    </li>
                    <li class="nav-item border">
                        <a class="nav-link" href="{% url 'view_product' %}">Product <i class="fas fa-cookie-bite"></i></a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10 p-3" style="min-height: 90vh;">
                {% block content %}

                {% endblock %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        <script link="{% static 'js/parsley.js' %}" type="text/javascript"></script>
    </body>
</html>
