<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container-fluid p-0 m-0">
            <header class="bg-primary p-3 text-white">
                <i class="far fa-grin-wink fa-3x text-dark"></i> &nbsp; &nbsp; 
                <h2 class="d-inline">EatUP</h2>
            </header>
            <div class="row p-0 m-0 mt-5">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 card p-3 border-warning">
                    <h4 class="text-center font-monospace">Choose a Password</h4>
                    <hr class="bg-danger p-1 mb-5">
                    <form action="{% url 'change_user_password' %}" method="POST" onsubmit="return check_password()">
                        <input type="hidden" name="token" value="{{ token }}">
                        {% csrf_token %}
                        <input class="form-control mt-3" type="password" name="password" id="password" minlength="8" maxlength="32" placeholder="Enter New Password">
                        <input class="form-control mt-3" type="password" name="confirm_password" id="confirm_password" minlength="8" maxlength="32" placeholder="Enter New Password again">
                        <button class="btn btn-success mt-4">Change Password</button>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        <script type="text/javascript">
            function check_password(){
                var password = document.getElementById('password').value
                var confirm_password = document.getElementById('confirm_password').value
                if(password === confirm_password)
                    return true;
                else{
                    alert("Password and Confirm Password is not matched ...");
                    return false;
                }
            }
        </script>
    </body>
</html>
